<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Komisi Tokopedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f8fafc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 100%;
      transition: all 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1e293b;
      font-size: 1.5rem;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.2rem;
      color: #334155;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 0.6rem;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #3b82f6;
    }
    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 0.6rem;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .hasil {
      margin-top: 2rem;
      padding: 1.2rem;
      background: #f0fdf4;
      border-left: 5px solid #10b981;
      border-radius: 0.75rem;
      color: #065f46;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.6;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Komisi Tokopedia</h2>
    
    <label for="harga">Harga Produk (Rp)</label>
    <input type="number" id="harga" placeholder="Contoh: 150000" />

    <label for="komisiPlatform">Komisi Platform (%)</label>
    <input type="number" id="komisiPlatform" placeholder="Contoh: 3" />

    <label for="komisiDinamis">Komisi Dinamis (%)</label>
    <input type="number" id="komisiDinamis" placeholder="Contoh: 1.5" />

    <button onclick="hitungKomisi()">Hitung Komisi</button>

    <div class="hasil" id="hasil" style="display: none;"></div>
  </div>

  <script>
    function formatRupiah(angka) {
      return 'Rp' + angka.toLocaleString('id-ID');
    }

    function hitungKomisi() {
      const harga = parseFloat(document.getElementById("harga").value);
      const komisiPlatform = parseFloat(document.getElementById("komisiPlatform").value);
      const komisiDinamis = parseFloat(document.getElementById("komisiDinamis").value);
      const hasilDiv = document.getElementById("hasil");

      if (isNaN(harga) || isNaN(komisiPlatform) || isNaN(komisiDinamis)) {
        hasilDiv.innerText = "⚠️ Mohon isi semua kolom dengan benar.";
        hasilDiv.style.background = "#fef2f2";
        hasilDiv.style.borderLeftColor = "#ef4444";
        hasilDiv.style.color = "#991b1b";
        hasilDiv.style.display = "block";
        return;
      }

      const totalKomisiPersen = komisiPlatform + komisiDinamis;
      const totalKomisiRp = harga * totalKomisiPersen / 100;
      const hasilBersih = harga - totalKomisiRp;

      hasilDiv.innerHTML =
        `Total Komisi: <strong>${formatRupiah(totalKomisiRp)}</strong><br>
         Pendapatan Bersih: <strong>${formatRupiah(hasilBersih)}</strong>`;
      hasilDiv.style.background = "#f0fdf4";
      hasilDiv.style.borderLeftColor = "#10b981";
      hasilDiv.style.color = "#065f46";
      hasilDiv.style.display = "block";
    }
  </script>
</body>
</html>
