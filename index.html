<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Komisi Tokopedia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1f2937;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .hasil {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #ecfdf5;
      border-left: 4px solid #10b981;
      border-radius: 0.5rem;
      color: #065f46;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Komisi Tokopedia</h2>
    
    <label for="harga">Harga Produk (Rp)</label>
    <input type="number" id="harga" placeholder="Contoh: 150000">

    <label for="komisiPlatform">Komisi Platform (%)</label>
    <input type="number" id="komisiPlatform" placeholder="Contoh: 3">

    <label for="komisiDinamis">Komisi Dinamis (%)</label>
    <input type="number" id="komisiDinamis" placeholder="Contoh: 1.5">

    <button onclick="hitungKomisi()">Hitung Komisi</button>

    <div class="hasil" id="hasil"></div>
  </div>

  <script>
    function formatRupiah(angka) {
      return 'Rp' + angka.toLocaleString('id-ID', { minimumFractionDigits: 0 });
    }

    function hitungKomisi() {
      const harga = parseFloat(document.getElementById("harga").value);
      const komisiPlatform = parseFloat(document.getElementById("komisiPlatform").value);
      const komisiDinamis = parseFloat(document.getElementById("komisiDinamis").value);

      if (isNaN(harga) || isNaN(komisiPlatform) || isNaN(komisiDinamis)) {
        document.getElementById("hasil").innerText = "Mohon isi semua kolom dengan benar.";
        return;
      }

      const totalKomisiPersen = komisiPlatform + komisiDinamis;
      const totalKomisiRp = harga * totalKomisiPersen / 100;
      const hasilBersih = harga - totalKomisiRp;

      document.getElementById("hasil").innerHTML =
        `Total Komisi: <strong>${formatRupiah(totalKomisiRp)}</strong><br>
         Pendapatan Bersih: <strong>${formatRupiah(hasilBersih)}</strong>`;
    }
  </script>
</body>
</html>
